name: Publish to NPM

on:
  release: 
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install packages
      run: npm ci
    - name: Build the project
      run: npm run build
    - name: Publish to NPM
    - uses: primer/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        args: '--dir=lib'
